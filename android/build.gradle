group 'com.example.zendesk_support'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://zendesk.jfrog.io/zendesk/repo' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    api group: 'com.zendesk', name: 'messaging', version: '5.2.3'
    api group: 'com.zendesk', name: 'support', version: '5.0.8'
    api group: 'com.zendesk', name: 'answerbot', version: '3.0.7'
    api group: 'com.zendesk', name: 'chat', version: '3.3.4'
    api group: 'com.zendesk', name: 'answerbot-providers', version: '3.0.7'
}
